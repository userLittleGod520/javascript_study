<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .box {
            width: 960px;
            height: 200px;
            margin: 100px auto;
        }
    </style>
</head>

<body>
    <div class="box">
        <label for="">输入手机号:
            <input type="tel">
            <button>发送</button>
        </label>
    </div>
    <script>
        var btn = document.querySelector('button');
        var time = 60;
        btn.addEventListener('click', function() {
            this.disabled = true;
            var timer = setInterval(function() {
                if (time == 0) {
                    btn.disabled = false;
                    btn.innerHTML = '发送';
                } else {
                    btn.innerHTML = '还剩下' + time + '秒';
                    time--;
                }
            }, 1000)
        })
    </script>
</body>

</html>
