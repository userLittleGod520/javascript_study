<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <script>
        // 1、window对象提供了2个非常好用的方法 -计时器 -setTimeout(); -setInterval();
        // 2、window.setTimeout(调用函数,[延迟的毫秒数]); 定时器  到时触发函数 可以省略window
        // 3、这个调用函数可以直接写函数 还可以写   函数名
        // 4、页面中有很多的定时器，经常给定时器加标识符(名字)
        // *window可以省略。直接写函数，或者函数名或者采取字符串。'函数名()' 不推荐
        // setTimeout调用函数  称为 ‘回调函数’  普通函数直接调用  回调函数 需要等待时间才调用
        //  干完一件事情，在回头调用这个函数
        setTimeout(function() {
            console.log('时间到了');
        }, 2000);

        function callBack() {
            console.log('爆炸了!');
        };
        // setTimeout(callBack, 3000);
        // setTimeout('callBack', 3000); // 不提倡这个写法
        var time1 = setTimeout(callBack, 3000);
        var time2 = setTimeout(callBack, 5000);
    </script>
</body>

</html>
