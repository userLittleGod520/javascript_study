<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .box {
            width: 960px;
            height: 200px;
            margin: 100px auto;
        }
        
        span {
            display: block;
            position: relative;
            width: 50px;
            height: 50px;
            background-color: black;
            float: left;
            margin-left: 15px;
            color: white;
            font-size: 30px;
            line-height: 50px;
            text-align: center;
        }
        
        span::before {
            content: ':';
            position: absolute;
            top: 0;
            right: -10px;
            display: inline-block;
            color: black;
        }
        
        span:last-child::before {
            display: none;
        }
    </style>
</head>

<body>
    <div class="box">
        <span class="hour"></span>
        <span class="minute"></span>
        <span class="second"></span>
    </div>
    <script>
        var hour = document.querySelector('.hour');
        var minute = document.querySelector('.minute');
        var second = document.querySelector('.second');
        // 获取倒计时
        function getTime() {
            var date = new Date(); // 获得总的时间
            var last_time = new Date();
            var input_time = new Date('2022-3-18 12:00:00');
            var timer = (input_time - last_time) / 1000;
            console.log(timer);
            var h = parseInt(timer / 60 / 60 % 24);
            var h = h < 10 ? '0' + h : h;
            hour.innerHTML = h;
            var m = parseInt(timer / 60 % 60);
            var m = m < 10 ? '0' + m : m;
            minute.innerHTML = m;
            var s = parseInt(timer % 60);
            var s = s < 10 ? '0' + s : s;
            second.innerHTML = s;
        }
        getTime();
    </script>
</body>

</html>
