<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>点击</button>
    <div></div>
    <script>
        // 什么是location属性 是window对象用于获取或设置窗口的URL 可以解析 URL 属性返回一个对象 也称为location对象
        // url 语法 http://www.itcast.com/index.html?name=andy&age=18#link
        //         protocol://host[:port]/path/[?query]#fragment
        // protocol: 通信协议,http,https,ftp,maito等
        // host: 主机域名 www.itcast.com;
        // port: 端口号 http默认端口为 80
        // path: 路径由 零或多个'/' 符号隔开的字符串，一般用来表示主机上的目录或者文件地址
        // query: 参数 以键值对的形式，通过&符号隔开来
        // fragment: 片段 #内容 常见于链接 锚点

        // location对象属性
        /*


        */
        var btn = document.querySelector('button');
        btn.addEventListener('click', function() {
            // console.log(location.href);
            location.href = '';
        })

        //定时跳转页面
        var div = document.querySelector('div');
        var time = 5;

        function fn() {
            if (time == 0) {
                location.href = 'http://www.baidu.com';
            } else {
                div.innerHTML = '还剩下' + time + '秒之后';
                time--;
            }
        }
        setInterval(fn, 1000);
        fn();

        // setInterval(function() {
        //     if (time == 0) {
        //         location.href = 'http://www.baidu.com';
        //     } else {
        //         div.innerHTML = '还剩下' + time + '秒之后跳转百度';
        //         time--;
        //     }
        // }, 1000)
    </script>
</body>

</html>
