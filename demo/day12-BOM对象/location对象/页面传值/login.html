<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>个人信息</p>
    <h1></h1>
    <p>欢迎</p>
    <script>
        var h1 = document.querySelector('h1');
        console.log(location.search);
        // 去除? substr('截取位置','截取长度(默认全部)') 截取字符串 1 从索引1 获取全部
        var value = location.search.substr(1);
        console.log(value); // username =lishen;
        // 去除= split('=')  字符串 转换为数组 获取 lishen
        var arr = value.split('=');
        console.log(arr[1]);
        h1.innerHTML = arr[1];
    </script>
</body>

</html>
