<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img src="./image/1.png" alt="" class="ad">
    <script>
        // 5秒之后关闭广告
        // 1、用定时器setTimeout();
        var avg = document.querySelector('img');
        setTimeout(function() {
            avg.style.display = 'none';
        }, 5000)
    </script>
</body>

</html>
