<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 作用域链
        // 内部函数可以访问外部函数  就近原则
        // 采用链式 查询 往上层查找
        var num = 10;

        function fn() {    // 外部函数
            var num = 20;

            function fn2() {   // 内部函数
                console.log(num);
            }
            fn2();
        }
        fn();
    </script>
</body>

</html>
