<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>

<body>
    <script>
        f1();
        console.log(a);
        console.log(b);
        console.log(c);
        function f1() {
            var a = b = c = 9;
            console.log(a);
            console.log(b);
            console.log(c);
        }
        // 代码如下
        function f1() {
            var a;
            a = 9;
            a = b;
            b = c;
            console.log(a);   // 9
            console.log(b);   // 9
            console.log(c);   // 9
        }
        f1();
        console.log(a);   // 函数里面 没有声明的 var 是 全局变量 所以 报错
        console.log(b);  // 9 
        console.log(c);   // 9
    </script>
