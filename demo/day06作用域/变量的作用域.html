<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 变量的 作用域: 根据作用域的不同 分为 全局变量和局部变量  
        // 1、 全局变量: 在作用域 下的变量  在全局下都在 可以使用  
        // 如果在函数 内部 没有声明被赋值 也是 全局变量
        var num = 10;
        console.log(num);
        // 2、局部变量
        function fn() {
            var num1 = 20;
            console.log(num); // return 10
            num3 = 20;
        }
        fn();   // 在局部作用域下 的变量就是局部变量   只能在函数内部使用
        // 局部变量中 形参也可以看成 局部变量
        console.log(num1);  // 局部变量只有在局部在有用
        console.log(num3);   // 在函数没定义的变量 就是全局变量
         // 3、从执行效率来看
           // 全局变量 只有在浏览器关闭的时候才会销毁  比较占资源  在任何时候都可以
            // 局部变量  程序关闭执行完毕就会销毁 不占资源  
    </script>
</body>

</html>
