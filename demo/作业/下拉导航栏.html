<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>下拉导航栏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style-type: none;
        }

        .nav {
            margin: 100px;
        }

        .nav li {
            position: relative;
            float: left;
            width: 84px;
            height: 40px;
        }

        .nav li a {
            display: block;
            width: 100%;
            height: 100%;
            line-height: 40px;
            text-align: center;
        }

        .nav ul {
            display: none;
            position: absolute;
            top: 40px;
            left: 0px;
            width: 100%;
        }

        a {
            text-decoration: none;
        }

        .nav li a {
            color: black;
        }

        .nav ul li a {
            color: red;
        }

        .nav li a:active {
            background-color: Red;
        }

        .nav ul li a:hover {
            background-color: gainsboro;
        }
    </style>
</head>

<body>
    <ul class="nav">
        <li>
            <a href="#">微博</a>
            <ul class="item">
                <li><a href="#">私信</a></li>
                <li><a href="#">评论</a></li>
                <li><a href="#">@我</a></li>
            </ul>
        </li>
        <li>
            <a href="#">微博</a>
            <ul class="item">
                <li><a href="#">私信</a></li>
                <li><a href="#">评论</a></li>
                <li><a href="#">@我</a></li>
            </ul>
        </li>
        <li>
            <a href="#">微博</a>
            <ul class="item">
                <li><a href="#">私信</a></li>
                <li><a href="#">评论</a></li>
                <li><a href="#">@我</a></li>
            </ul>
        </li>
        <li>
            <a href="#">微博</a>
            <ul class="item">
                <li><a href="#">私信</a></li>
                <li><a href="#">评论</a></li>
                <li><a href="#">@我</a></li>
            </ul>
        </li>
    </ul>
    <script>
        // 获取页面DOM节点
        var nav = document.querySelector('.nav');
        var lis = nav.children;
        console.log(lis);
        // 循环注册事件
        for (var i = 0; i < lis.length; i++) {
            lis[i].onmousemove = function() {
                this.children[1].style.display = 'block';
            }
        }
        for (var i = 0; i < lis.length; i++) {
            lis[i].onmouseout = function() {
                this.children[1].style.display = 'none';
            }
        }
    </script>
</body>

</html>
