<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>将数据渲染到表格</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        table {
            width: 600px;
            text-align: center;
        }
        
        table,
        th,
        td {
            border: 1px solid #ccc;
            border-collapse: collapse;
        }
        
        caption {
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: 800;
        }
        
        tr {
            height: 40px;
            cursor: pointer;
        }
        
        table tr:nth-child(1) {
            background-color: #ddd;
        }
        
        table tr:not:(:first-child):hover {
            background-color: #eee;
        }
    </style>
</head>

<body>
    <h2>学生信息</h2>
    <p>将数据渲染到表格中</p>
    <table>
        <tbody>
            <caption>
                <th>姓名</th>
                <th>年龄</th>
                <th>姓名</th>
                <th>家乡</th>
            </caption>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>
    <script>
        // 创建学生数据
        let student = [{
            'name': '李神',
            'age': 18,
            'gender': '男',
            'home': '湖南省'
        }, {
            'name': '李神2',
            'age': 18,
            'gender': '男',
            'home': '湖南省'
        }, {
            'name': '李神3',
            'age': 18,
            'gender': '男',
            'home': '湖南省'
        }];
        // 下一步 打印表格的头部和尾部
        document.write(`
        <table>
        <tbody>
            <caption>学生列表</caption>
            <tr>
                <th>姓名</th>
                <th>年龄</th>
                <th>性别</th>
                <th>家乡</th>
                </tr>
        `)
            // 中间遍历 行数 原则就是有多少行 打印多少行 就偏离几次
        for (var i = 0; i < student.length; i++) {
            document.write(`
                <tr>
                    <td>${student[i].name}</td>
                    <td>${student[i].age}</td>
                    <td>${student[i].gender}</td>
                    <td>${student[i].home}</td>
                </tr>
                `)
        }
        document.write(`
        </tbody>
        </table>
        `)
    </script>
</body>

</html>
