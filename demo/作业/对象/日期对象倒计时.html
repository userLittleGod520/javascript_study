<body>
    <script>
        // 日期对象倒计时
        /*
        // 核心算法: 输入的时间减去现在的时间 就是剩余的时间 
        //   用时间戳来做，用户输入的总时间戳 减去 现在时间的总时间戳 得到剩余的总时间
        //   剩余的时间戳转换为 天、时、分、秒  
        //   转换公式:
        //   d = parseInt(总秒数 /60 /60 /24); // 计算天数
        //   h = parseInt(总秒数 /60 /60 %24); // 计算小时
        //   m = parseInt(总秒数 /60 %60);     // 计算分数
        //   s = parseInt(总秒数 % 60);        // 计算当前秒数

        */

        // 实现
        function countDown(time) {
            var last_time = new Date(); // 获得系统时间戳 毫秒
            var now_time = new Date(time); // 用户输入的时间
            var times = (last_time - now_time) / 1000; // 获得剩余时间总毫秒 / 1000 == 剩余时间秒
            // 公式转换
            var d = parseInt(times / 60 / 60 / 24); // 获得多少天 
            var h = parseInt(times / 60 / 60 % 24); // 获得多少小时
            var m = parseInt(times / 60 % 60); //获得多少分钟
            var s = parseInt(times % 60); //获得多少秒
            // 返回时间
            return d + '天' + h + '小时' + m + '分' + s + '秒';
        }
        console.log(countDown('2022-3-3 11:00:00')); // 调用函数
    </script>
</body>

</html>
