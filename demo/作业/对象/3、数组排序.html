<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 数组排序 冒泡排序
        // 案例 分析
        /*
        // arr[1,2,3,4,5]; 5个数 需要换4次 所以 arr.length -1   数组长度-1 外层循环

       //  1到5需要 也要换 4次 有 算法 arr.length -i(索引号) -1 外层循环
        */
        var arr = [4, 5, 1, 2, 3];
        for (var i = 0; i < arr.length - 1; i++) { // 外层循环 看循环几趟
            for (var j = 0; j < arr.length - i - 1; j++) { // 里层循环 看一趟循环 几次
                // 交换变量
                if (arr[j] > arr[j + 1]) {
                    var temp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp;
                }
            }
        }
        console.log(arr);

        // 交换变量
        var num1 = 10;
        var num2 = 20;
        var temp = num1;
        num1 = num2; // 20
        num2 = temp; // 10
    </script>
</body>

</html>
