<body>
    <script>
        // 获取1-10之间的整数
        function getRandom(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1)) - min;
        }
        console.log(getRandom(1, 10));
    </script>
</body>
