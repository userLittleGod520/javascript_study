<body>
    <script>
        // 数组对象
        // 筛选数组 把工资大于 2000的删除掉
        function Max_num(arr) {
            for (var i = 0; i < arr.length; i++) {
                var max = [];
                if (arr[i] > 2000) {
                    max.push(arr[i]);
                }
            }
            return max;
        }
        console.log(Max_num([1000, 2500, 3000, 4000]));
    </script>
</body>

</html>
