<body>
    <script>
        // 工资数组 把数组里面超过2000元 的删除 剩余的放到新数组里面
        var new_arr = []; //创建一个新数组 用于接收超过2000元的工资
        function money(arr) {
            for (var i = 0; i <= arr.length; i++) {
                if (arr[i] <= 2000) {
                    new_arr[new_arr.length] = arr[i];
                } else {
                    alert('工资在2000以上已经删除');
                }
            }
            return new_arr;
        }
        console.log(money([1000, 15000, 5000, 1200, 2500, 2000, 1592, 1700]));

        // (2) push
        var new_arr2 = [];

        function wages(arr2) {
            for (var i = 0; i < arr2.length; i++) {
                if (arr2[i] > 2000) {
                    alert('工资大于2000！！加班！！！')
                } else {
                    new_arr2.push(arr2[i]);
                }
            }
            return new_arr2;
        }
        console.log(wages([1500, 2000, 2500, 3500, 1000, 1700]));
    </script>
</body>

</html>
