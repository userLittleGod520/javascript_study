<body>
    <script>
        // 求出2个数字中的最大的数
        function max_num(num1, num2) {
            // 三元表达式   表达式(exp1)?(exp2):(exp3); a=1?'true':'false';
            return num1 > num2 ? num1 : num2;
        }
        console.log(max_num(10, 2)); // 10
    </script>
