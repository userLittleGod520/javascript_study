<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数求和</title>
</head>

<body>
    <script>
        // 计算机1-100之间的和 
        var sum = 0;

        function getSum2() {
            for (var i = 0; i <= 100; i++) {
                sum += i;
            }
            return sum;
        }
        console.log(getSum2());


        // 计算2个数字的和
        function getSum(num1, num2) {
            return num1 + num2;
        }
        console.log(getSum(30, 20));
    </script>
</body>

</html>
