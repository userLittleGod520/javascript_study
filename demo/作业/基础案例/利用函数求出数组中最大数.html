<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组中的最大值</title>
</head>

<body>
    <script>
        // 求出数组中最大的数
        function Max_num(arr) {
            var num = 0;
            for (var i = 0; i <= arr.length; i++) {
                if (arr[i] > num) {
                    num = arr[i];
                }
            }
            return num;
        }
        console.log(Max_num([10, 20, 55, 199, 5201]));
    </script>
</body>

</html>
