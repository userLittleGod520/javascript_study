    <script>
        // 判断年份 
        function is_Year(year) {
            if (year % 400 == 0 && year % 100 != 0 || year % 400 == 0) {
                console.log(year + '是闰年');
            } else {
                console.log(year + '不是闰年');
            }
        }
        console.log(is_Year(2022));
    </script>
