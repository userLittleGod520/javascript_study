<body>
    <script>
        // 简易计算机
        var num1 = Number(prompt('请输入第一个数'));
        var num2 = Number(prompt('请输入第二个数'));

        function kojue(num1, num2) {
            var arr = [num1 + num2, num1 - num2, num1 * num2, num1 / num2];
            return arr;
        }
        console.log(kojue(10, 20));
    </script>
</body>
