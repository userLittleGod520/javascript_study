<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>显示密码</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .box {
            width: 600px;
            margin: 100px auto;
        }
        
        img {
            width: 25px;
        }
        
        .pwd {
            position: relative;
        }
        
        .message {
            width: 100px;
            display: inline;
            color: red;
            font-size: 18px;
            padding-left: 25px;
            background-image: url('./image/mess.png');
            background-repeat: no-repeat;
            background-size: 20px;
            background-position: left center;
            background-position: 2px;
        }
        
        .wrong {
            background-image: url('./image/wrong.png');
            color: red;
        }
        
        .right {
            background-image: url('./image/right.png');
            color: green;
        }
    </style>
</head>

<body>
    <div class="box">
        <label for="">手机号码:</label><input type="password" class="pwd">
        <img src="./image/close.jpg" alt="">
        <p class="message"></p>
    </div>
    <script>
        // 京东显示密码案例
        var img = document.querySelector('img');
        var pwd = document.querySelector('.pwd');
        var message = document.querySelector('.message');
        var flag = 0;
        img.onclick = function() {
            if (flag == 0) {
                this.src = './image/close.jpg';
                pwd.type = 'password';
                flag++;
            } else {
                this.src = './image/show.jpg';
                pwd.type = 'text';
                flag = 0;
            }
        }
        pwd.onblur = function() {
            if (this.value.length < 6 || this.value.length > 16) {
                message.innerHTML = '密码不能小于6位数';
                message.className = 'message wrong';
            } else {
                message.innerHTML = '登录成功';
                message.className = 'message right';
            }
        }
    </script>
</body>

</html>
