<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 形参和实参  
        // 1、调用的时候 是实参值 是传递给形参的
        // 2、形参简单理解为 不用声明的变量
        // 3、实参和形参的多个参数之间用逗号(num1,num2,num3)分隔
        // 形参和实参 个数不匹配时 实参 多余 形参 取形参   实参 小于 形参  多的形参定义为 Underfined，结果为NaN
        // 求出2个数的相加
        function getSum(num1, num2) {
            console.log(num1 + num2);
        }
        getSum(10, 20); // 30
    </script>
</body>

</html>
