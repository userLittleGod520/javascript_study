<body>
    <script>
        // 计算函数 1-100 之间的和
        function getSum() {
            var sum = 0;
            for (var i = 0; i <= 100; i++) {
                sum += i;
            }
            return sum;
        }
        console.log(getSum());
    </script>
</body>
