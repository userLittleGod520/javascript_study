<body>
    <script>
        // 数组中的最大值
        function Max_num(arr) {
            var num = 0;
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] > num) {
                    num = arr[i];
                }
            }
            return num;
        }
        console.log(Max_num([11, 20, 50, 112, 500]));
    </script>
</body>
