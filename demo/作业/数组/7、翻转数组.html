<body>
    <script>
        // 翻转数组
        var new_arr = [];

        function reverse(arr) {
            for (var i = arr.length - 1; i >= 0; i--) {
                // new_arr[new_arr.length] = arr[i];
                new_arr[i] = arr[arr.length - i - 1];
            }
            return new_arr;
        }
        console.log(reverse(['pink', 'blue', 'black', 'yellow', 'red']))
    </script>
</body>
