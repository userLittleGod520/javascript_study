<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>切换案例</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .box {
            width: 960px;
            border: 1px solid red;
            margin: 100px auto;
        }
        
        .box-title {
            background-color: red;
        }
        
        ul {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            height: 40px;
        }
        
        .item {
            list-style-type: none;
            /* background-color: white; */
        }
        
        .item:active {
            background-color: white;
        }
        
        .box-item {
            width: 100px;
            height: 100px;
            display: none;
            font-size: 24px;
        }
        
        li {
            list-style-type: none;
        }
        
        .active {
            background-color: white;
            color: black;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="box-title">
            <ul>
                <li class="item">产品介绍:</li>
                <li class="item">产品规格:</li>
                <li class="item">产品详细:</li>
                <li class='item'>产品评论:</li>
            </ul>
        </div>
        <div class="box-content">
            <div class='box-item' style='display:block;'>我是产品介绍图</div>
            <div class="box-item">我是产品规格</div>
            <div class="box-item">我是产品详细</div>
            <div class="box-item">我是产品评论</div>
        </div>
    </div>
    <script>
        var box = document.querySelector('.box-title');
        var lis = box.querySelectorAll('li');
        var items = document.querySelectorAll('.box-item');
        for (var i = 0; i < lis.length; i++) {
            lis[i].setAttribute('index', i);
            lis[i].onclick = function() {
                for (var j = 0; j < lis.length; j++) {
                    lis[j].className = '';
                }
                this.className = 'active';
                var index = this.getAttribute('index');
                console.log(index);
                for (var k = 0; k < items.length; k++) {
                    items[k].style.display = 'none';
                }
                items[index].style.display = 'block';
            }
        }
    </script>
</body>

</html>
