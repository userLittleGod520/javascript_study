<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        .box {
            width: 960px;
            height: 250px;
            /* border: 1px solid red; */
            margin: 100px auto;
        }

        .box-title {
            width: 960px;
            height: 60px;
            background-color: red;
        }

        .box-list {
            width: 100%;
            height: 100%;
            background-color: #F5F5F5;
            display: flex;
        }

        .box-list li {
            padding: 20px 20px;
        }

        .active {
            background-color: red;
            color: white;
        }

        .box-body .box-content {
            display: none;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="box-title">
            <ul class="box-list">
                <li class="item active">产品介绍:</li>
                <li class="item">产品规格:</li>
                <li class="item">产品详细:</li>
                <li class="item">产品评论:</li>
            </ul>
        </div>
        <div class="box-body">
            <div class="box-content" style="display:block;">
                <p> 产品介绍详细内容</p>
            </div>
            <div class="box-content">
                <p> 产品规格详细内容</p>
            </div>
            <div class="box-content">
                <p> 产品详细详细内容</p>
            </div>
            <div class="box-content">
                <p> 产品评论详细内容</p>
            </div>
        </div>
    </div>
    <script>
        // 切换选项卡 Tab栏 (切换有2个大的模块)
        // 案例分析:
        // (1)上的模块选项卡，点击某一个，底色变红，其余不变(排他思想) 修改类名的方式
        // (2)下面内容变化 会跟着上面的变化而变化 下面选项卡写到点击事件里面
        // (3)规律: 下面选项卡与上面选项卡 11对应 相互匹配
        // (4)核心算法: 给上面选项卡标题 里面所有的li添加自定义属性 属性值从0开始编号
        // (5)当我点击选项卡里面的小li,下面显示的内容 对应  序号里面的内容 其余隐藏


        // 获取页面节点
        var tab_list = document.querySelector('.box-title');
        var lists = tab_list.querySelectorAll('li');
        var items = document.querySelectorAll('.box-content');
        // for循环绑定事件
        for (var i = 0; i < lists.length; i++) {
            // 开始给5个小li 设置索引号
            lists[i].setAttribute('index', i);
            lists[i].onclick = function() {
                // 干掉所有人 其余的li清除 class类
                for (var j = 0; j < lists.length; j++) {
                    lists[j].className = '';
                }
                // 留下我自己
                this.className = 'active';
                // 去接收 获得的索引号
                var index = this.getAttribute('index');
                console.log(index);
                // 干掉所有人 让其他item 隐藏
                for (var j = 0; j < items.length; j++) {
                    items[j].style.display = 'none';
                }
                items[index].style.display = 'block';
            }
        }
    </script>
</body>

</html>
