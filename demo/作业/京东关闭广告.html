<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .box {
            width: 100%;
            height: 100px;
            border: 3px solid red;
            display: flex;
            justify-content: space-between;
        }
        
        #close {
            font-size: 18px;
            color: red;
            margin-top: 20px;
        }
        
        #avg {
            padding-left: 1100px;
            margin-left: 50px;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="./image/jdLogo.png" alt="">
        <img id="avg" src="./image/AVG.png" alt="">
        <i id='close' class="fa fa-times" aria-hidden="true">关闭广告</i>

    </div>

    <script>
        // 京东页面广告关闭 
        /*
          // 直接获取页面元素 修改display='none';
        */

        // 1、获取页面元素
        var avg = document.getElementById('avg');
        var close = document.getElementById('close');
        // 2、添加时间
        close.onclick = function() {
            avg.style.display = 'none';
            this.style.display = 'none';
        }
    </script>
</body>

</html>
