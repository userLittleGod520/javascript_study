<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // do{}while() 循环
        // 先循环一次 代码块  如果结果为true 继续循环代码块 如果为false 退出循环 继续执行后面代码
        // 至少执行一次循环体代码

        do {
            var message = prompt('你爱我吗?');
        }
        while (message != '我爱你');
    </script>
</body>

</html>
