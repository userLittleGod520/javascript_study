<body>
    <script>
        // 打印人的一生
        var i = 0;
        while (i <= 100) {
            console.log('你现在已经' + i + '岁');
            i++;
        }

        var num = 1;
        var sum = 0;
        while (num <= 100) {
            sum += num;
            num++;
        }
        document.write(sum);
        // 计算1-100 之间所有整数的和 5050

        // 案例
        var message = prompt('你爱我吗?');
        while (message !== '我爱你') {
            message = prompt('你爱我吗?');
        }
    </script>
</body>
