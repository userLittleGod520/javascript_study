<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 双重for 循环 打印小星星
        var row = Number(prompt('请输入几行星星'));
        var column = Number(prompt('请输入几列星星'));
        var str = '';
        for (var i = 0; i <= row; i++) {
            for (var j = 0; j <= column; j++) {
                str += '※';
            }
            str += '\n';
        }
        console.log(str);
    </script>
</body>

</html>
