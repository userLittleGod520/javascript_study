    <script>
        // 隔行变色
        // 1、新的鼠标事件  鼠标经过 onmouseover 鼠标离开 onmouseout
        // 2、鼠标经过tr 当前行变色  鼠标离开 去掉颜色
        // 3、th不需要变色 tbody 变色

        // 1、获取元素
        var trs = document.querySelector('tbody').querySelectorAll('tr');
        console.log(trs);
        // 2、利用循环 绑定事件
        for (var i = 0; i < trs.length; i++) {
            trs[i].onmouseover = function() {
                    //3、鼠标经过事件
                    this.className = 'pink';
                }
                // 4、鼠标离开事件 onmouseout
            trs[i].onmouseout = function() {
                this.className = '';
            }

        }
    </script>
