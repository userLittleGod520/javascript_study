<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 字符串方法
        // 1、concat('字符串1','字符串2',……)  和 字符串拼接符 +作用一样
        var str = 'andy';
        console.log(str.concat('come on'));
        // 2、substr('截取的起始位置','截取几个字符');
        var str = '我是李神！';
        console.log(str.substr(2, 2)); // 李神
        // 3、slice(start,end); 从字符串起始位置 截取到end位置 end 取不到
        var str = '勒布朗·詹姆斯';
        console.log(str.slice(2, 6)); //朗·詹姆斯
        // 4、substring(start,end) 跟上面属性一样 但是不接受负值
    </script>
</body>

</html>
