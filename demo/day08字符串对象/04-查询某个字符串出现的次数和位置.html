<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 查找字符串 'internationalization' 中所有 a出现的位置 以及次数
        // 核心算法： 先找出第一个a出现的位置
        // 然后 只要indexOf 返回的结果不是 -1 就继续往后查找
        // 因为indexOf 只能查找到第一个 所以 后面的查找 一定是当前索引 +1 从而继续查找

        var str = 'internationalization';
        var index = str.indexOf('a');
        var num = 0;
        // console.log(index);
        while (index !== -1) {
            console.log(index);
            num++;
            index = str.indexOf('a', index + 1);
        }
        console.log('a出现的次数是:' + num);

        // 案例
        var arr = ['blue', 'blue', 'red', 'yellow', 'pink', 'red'];
        var index2 = arr.indexOf('red');
        var num = 0;
        while (index2 !== -1) {
            console.log(index2);
            num++;
            index2 = arr.indexOf('red', index2 + 1);
        }
        console.log('red出现了' + num + '次');
    </script>
</body>

</html>
