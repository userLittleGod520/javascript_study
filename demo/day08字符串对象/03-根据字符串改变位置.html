<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 字符串所有的方法 都不会修改字符串本身
        // 字符串对象 根据字符返回位置
        var str = '江枫渔火对愁眠,不见长江滚滚来';
        console.log(str.indexOf('江')); // 1 表示 查询的起始位置从1开始
    </script>
</body>

</html>
