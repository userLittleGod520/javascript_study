<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册事件</title>
</head>

<body>
    <button>传统方式</button>
    <button>监听方法</button>
    <button>i9以前的浏览器才可以使用</button>
    <script>
        // 注册事件 
        // 分为2种方式 1、传统方式 2、方法监听注册方式
        // 传统方式以 on开头 <button onclick = 'alert('1234')'> btn.onclick =  function(){}
        // 特点: 唯一性  同一个元素只能设置一个处理函数，后面的函数会把前面的函数覆盖
        var btns = document.querySelectorAll('button');
        btns[0].onclick = function() {
            alert('hi');
        }
        btns[0].onclick = function() {
            alert('haha');
        }

        // 事件侦听注册事件
        // 监听注册方式 w3c标准  addEventListener() 方法 i9+   attachEvent()替代  
        // 特点: 同一个元素同一个事件可以设置多个监听器  按注册顺序执行  add(增加) Event(事件) Listener (听)
        // eventTarget.addEventListener()方法  将指定的监听器 注册到eventTarget(目标对象)上，
        // 当该对象触发指定的事件时，就会执行事件处理函数。
        // eventTarget.addEventListener(type,listener[,useCapture])
        // 该方法接收3个参数: type:事件类型字符串，例如 'click'、要带引号'', 'mouseover' !!!不要带on 
        // Listener: 时间处理函数，事件发生时，会调用该监听函数
        // useCapture: 可选参数，是一个布尔值，默认是false 
        btns[1].addEventListener('click', function() {
            alert('good boy!');
        })
        btns[1].addEventListener('click', function() {
            alert('good girl!');
        })


        // attachEvent 事件监听方式 该特性非标准，尽量不要在生产环境中使用
        // eventTarget.attachEvent(evenNameWithOn,callback)
        // 接收两个参数:
        // 1、eventNameWithOn: 事件类型字符串， 比如onclick、onmouseover 这里带on i9以前才可以使用
        // 2、callback: 事件处理函数， 当目标触发事件时回调函数被调用
        btns[2].attachEvent('onclick', function() {
            alert('good1');
        })
    </script>
</body>

</html>
