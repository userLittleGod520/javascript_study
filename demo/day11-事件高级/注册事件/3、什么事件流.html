<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .father {
            width: 100px;
            height: 100px;
            background-color: red;
            margin: 100px auto;
        }
        
        .son {
            width: 50px;
            height: 50px;
            background-color: black;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son">son盒子</div>
    </div>
    <script>
        // 事件流 是从页面中接收事件的顺序
        // 事件发生在元素节点之间按照特定的 顺序 转播，传播过程就是事件流
        // 给div注册事件
        // 从底层转播到DOM顶层，逐级向上开始传播 称为 冒泡阶段
        // 从DOM顶层开始，逐级向下开始转播 称为 捕获阶段
        // 实际开发中很少使用事件捕获，更偏重于事件冒泡
        // 很多事件都没有冒泡阶段，例如 onblur、onfocus、onmouseenter、onmouseleave
        // 事件冒泡会带来麻烦，有时候可以帮助很巧妙的做某些事件，


        // 1、js代码只能执行捕获阶段和冒泡阶段其中一个阶段
        // 2、onclick和attachEvent(i9以前)，只能获取冒泡阶段
        // 3、捕获阶段 如果addEventListener 第三个参数是 true 
        //  那么则处于捕获阶段 document->html->body->div.father-div.son
        // 4、冒泡阶段 如果addEventListener 第三个参数是 false 或者 省略 则是冒泡阶段
        // son->father->body->html->document
        // var son = document.querySelector('.son');
        // son.addEventListener('click', function() {
        //     alert('son');
        // }, true);
        // var father = document.querySelector('.father');
        // father.addEventListener('click', function() {
        //     alert('father');
        // }, true)

        // 冒泡阶段
        var son = document.querySelector('.son');
        son.addEventListener('click', function() {
            alert('son');
        }, false);
        var father = document.querySelector('.father');
        father.addEventListener('click', function() {
            alert('father');
        }, false);
        document.addEventListener('click', function() {
            alert('document');
        });
    </script>
</body>

</html>
