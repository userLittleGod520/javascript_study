<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <script>
        // 解除绑定事件 
        // 1、传统解绑 执行一次事件
        // 2、移除监听事件 evenTarget.removeEventListener(type,Listener[,useCapture]); 
        var divs = document.querySelectorAll('div');
        divs[0].onclick = function() {
            div[0].onclick = null;
            alert('哈哈');
        }
        divs[1].addEventListener('click', fn) // fn 不需要调用小括号()

        function fn() {
            divs[1].removeEventListener('click', fn);
            alert('123');
        }
    </script>
</body>

</html>
