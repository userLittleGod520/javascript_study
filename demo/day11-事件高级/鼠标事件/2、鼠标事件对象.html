<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 3000px;
        }
    </style>
</head>

<body>
    <script>
        // 鼠标事件对象
        // event对象代表事件的状态，跟一系列的信息的集合。MouseEvent(鼠标事件)和KeyboardEvent
        // client 鼠标在可视区的X，Y坐标  为准  距离上沿和左右的距离
        // page 得到鼠标在页面文档中的坐标 ie9+ 支持
        // screen 鼠标在屏幕上的X坐标，Y坐标
        document.addEventListener('click', function(e) {
            // console.log(e.clientX);
            // console.log(e.pageY);
            console.log(e.screenX);
        })
    </script>
</body>

</html>
