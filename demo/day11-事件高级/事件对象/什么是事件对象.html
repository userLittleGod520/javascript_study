<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        div {
            width: 300px;
            height: 200px;
            background-color: Red;
        }
    </style>
</head>

<body>
    <div>123</div>
    <script>
        // 事件对象
        var div = document.querySelector('div');
        // 1、event就是一个事件对象  写到侦听函数的小括号 里面 当形参来看
        // eventTarget.onclick = function(event){} 
        // div.addEventListener('click',function(event){ }) event 就是事件对象 写成e或者evt
        // 事件发生后，跟事件相关的一系列信息数据的集合都放在对象里面，这个就是event。很多属性和方法


        // 2、事件对象只有 事件才存在  系统给我们创建的，不需要我们专递参数
        // 3、事件对象是我们一系列相关数据的集合 跟事件相关 比如鼠标点击里面就包含了鼠标的相关信息 鼠标坐标，
        // 如果是键盘事件里面就包含了键盘事件的信息 比如 用户点击那个键
        // 4、这个事件对象我们也可以自己命名 例如 event 、evt、e
        // 5、事件对象也有兼容性问题  ie6 ,ie7,ie8 通过 window.event 兼容性写法 e = e || window.event
        div.onclick = function(event) {
                console.log(event);
                console.log(window.event);
            }
            // event 也是事件对象
        div.addEventListener('click', function(event) {
            console.log(event);
        })

        // 兼容性写法
        div2.onclick = function(e) {
            e = e || window.event;
            console.log(e);
        }
    </script>
</body>

</html>
