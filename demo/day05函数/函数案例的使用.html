<body>
    <script>
        // 利用函数翻转数组  reverse 翻转
        function reverse(arr) {
            var newArr = [];
            for (var i = arr.length - 1; i >= 0; i--) {
                newArr[newArr.length] = arr[i];
            }
            return newArr
        }
        var result = reverse([1, 2, 3, 4, 5, 6]);
        console.log(result);
    </script>
</body>
