<body>
    <script>
        // arguments的使用
        function getArrMax() {
            var max = arguments[0];
            for (var i = 1; i <= arguments.length; i++) {
                if (arguments[i] > max) {
                    max = arguments[i];
                }
            }
            return max;
        }
        console.log(getArrMax(10, 20, 50, 100, 111));
    </script>
</body>

</html>
