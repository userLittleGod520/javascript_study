<body>
    <script>
        // 函数的注意事项
        // 1、return函数有一种 终止功能 后面代码无效
        function num(num1, num2) {
            return num1 + num2;   // return 4
            alert('return后面的代码不会被执行哦!');
        }
        console.log(num(1, 3));
        // 2、 return 只会返回一个值，并且以最后一个为基准
        function fn(num1, num2) {
            return num1, num2;  // reutrn 20 只会返回一个最后的值
        }
        console.log(fn(10, 20));
        // 3、求多个返回值时 可以使用 数组
        function getSum(num1, num2) {
            return result = [num1 + num2, num1 - num2, num1 * num2, num1 / num2];
        }
        console.log(getSum(10, 20));

        // 4、函数没有return 则 返回 underfined 
        function fun1() {
            return 666; // 666
        }
        console.log(fun1());
        function fun2() {  // 函数没有return 返回 underfined
        }
        console.log(fun2());

    </script>
</body>

</html>
