<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 函数之间是可以相互调用的
        function fn1() {
            console.log(123);
            fn2();        // 函数之间可以直接调用
        }
        fn1();
        function fn2() {
            console.log(456);
        }
    </script>
</body>

</html>
