<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <script>
        // 克隆节点  node.cloneNode(); 返回调用该方法的节点 拷贝节点
        var ul = document.querySelector('ul');
        var lis = ul.getElementsByTagName('li');
        // 2、复制节点 node.cloneNode(); 复制完添加节点
        // 括号参数为 空为false 浅拷贝 复制节点本身 不克隆里面的子节点 
        var lili = ul.children[0].cloneNode(); // 浅拷贝 复制标签 不复制内容
        var lili2 = ul.children[0].cloneNode(true); // 真拷贝
        ul.appendChild(lili); // 复制一份li标签 
        ul.appendChild(lili2); // 复制完整的标签
    </script>
</body>

</html>
