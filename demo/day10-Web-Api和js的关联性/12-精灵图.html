<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        li {
            list-style-type: none;
        }
        
        .box {
            width: 250px;
            margin: 100px auto;
        }
        
        .box li {
            float: left;
            width: 24px;
            height: 24px;
            background-color: pink;
            margin: 15px;
            background-image: url('./image/sprite.png');
        }
    </style>
</head>

<body>
    <div class="box">
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <script>
        // 精灵图 
        // 1、图片排列有规律 竖着排 X、Y坐标 (x,y) == (0,44) x -> index
        // 2、核心思路： 利用for循环 修改精灵图片的背景位置 background-position
        //  '0 -1'+index+'px';
        // 3、

        // 1、获取页面DOM节点
        var li = document.querySelectorAll('li');
        for (var i = 0; i < li.length; i++) {
            var index = i * 44;
            console.log(index);
            li[i].style.backgroundPosition = '0 -' + index + 'px';
        }
    </script>
</body>

</html>
