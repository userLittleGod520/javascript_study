<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>按钮</button>
    <input type="text" value="输入内容">
    <br>

    <script>
        // 修改input表单元素  type、value、checked、selected、disabled
        // 1、获取元素
        var btn = document.querySelector('button');
        var input = document.querySelector('input');
        // 2、注册事件 处理程序
        btn.onclick = function() {
            // input.innerHTML('123'); // 普通盒子 可以 div 标签里面 应该修改value值
            // 修改表单value值  禁用表单 不能点击 disabled ='true'
            input.value = '被点击了';
            // btn.disabled = 'true';
            this.disabled = 'true'; // this 指向 函数调用者 btn
        }
    </script>
</body>

</html>
