<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        div {
            width: 600px;
            /* border: 1px solid red; */
            margin: 100px auto;
        }
        
        .pwd {
            position: relative;
            /*子绝父相*/
        }
        
        .message {
            width: 100px;
            display: inline;
            color: #D3D3D3;
            font-size: 18px;
            padding-left: 70px;
            background-image: url('./image/mess.png');
            background-repeat: no-repeat;
            background-size: 20px;
            background-position: left center;
            background-position: 45px;
        }
        
        img {
            position: absolute;
            top: 90px;
            width: 40px;
        }
        
        .wrong {
            color: red;
            background-image: url('./image/wrong.png');
        }
        
        .right {
            color: green;
            background-image: url('./image/right.png');
        }
    </style>
</head>

<body>
    <div class="register">
        <label for="">手机号码:</label><input type="password" class='pwd'>
        <img src="./image/open.png" alt="">
        <p class="message">请输入6~16位密码</p>
    </div>
    <script>
        // 表单提示注册信息
        // (1) 首先判断的事件是表单失去焦点 onblur
        // (2) 如果输入正确提示正确的信息颜色为绿色 否则为红色 /*  6-16之间*/
        // (3) 输入错误 提示信息红色 小图标变化

        // 1、获取DOM节点
        var pwd = document.querySelector('input');
        var message = document.querySelector('.message');
        // 查看密码 
        var img = document.querySelector('img');
        var flag = 0;
        img.onclick = function() {
                if (flag == 0) {
                    pwd.type = 'text';
                    this.src = './image/close.png';
                    flag++;
                } else {
                    pwd.type = 'password';
                    this.src = './image/open.png';
                    flag = 0;
                }
            }
            // 2、注册事件
        pwd.onblur = function() {
            if (this.value.length < 6 || this.value.length > 16) {
                message.className = 'message wrong';
                message.innHTML = '错误，请检查你的长度';
            } else {
                message.className = 'message right';
                message.innHTML = '注册成功!';
            }
        }
    </script>
</body>

</html>
