<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <script>
        // 三种创建元素 区别
        // document.write();
        // element.innerHTML
        // document.createElement();

        // 区别
        // 1、document.write是直接将内容写入页面的内容流 文档流执行完毕 会导致页面全部重绘
        // 2、innerHTML 是将内容写入某个DOM节点 不会导致页面重绘
        // 3、innerHTML 创建多个效率更高(不要拼接字符串，采取数组形式拼接),结构稍微复杂
        // 4、createElement 创建多个元素效率稍微底一点点 但是解构更清晰
        // 5、如果用innerHTML 不采取拼接字符串而采用数组形式 效率更高
        // createElement 创建多个元素 效率稍低一点点 但是结构更清晰
        // 不同浏览器上，innerHTML 效率要比createElement更 高
    </script>
</body>

</html>
