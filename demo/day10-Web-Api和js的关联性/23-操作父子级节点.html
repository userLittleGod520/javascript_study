<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>

<body>
    <!-- 节点的优点 -->
    <div>我是div</div>
    <span>我是span</span>
    <ul>
        <li>我是 li</li>
        <li>我是 li</li>
        <li>我是 li</li>
        <li>我是 li</li>
    </ul>
    <div class="demo">
        <div class="box">
            <span class='avg'>关闭二维码</span>
        </div>
    </div>
    <script>
        // 操作父节点 parentNode
        var avg = document.querySelector('.avg');
        console.log(avg.parentNode); // box 离着最近的父节点 找不到父节点返回null 空
    </script>
</body>
