<body>
    <script>
        // 循环一个数组的最大值
        function getArrMax(arr) {
            var max = arr[0];
            for (var i = 1; i <= arr.length; i++) {
                if (arr[i] > max) {
                    max = arr[i]
                }
            }
            return max;
        }
        var result = getArrMax([12, 23, 32, 100]);  // 实际开发 用变量来接收函数 返回值 
        console.log(result);
    </script>
</body>

</html>
