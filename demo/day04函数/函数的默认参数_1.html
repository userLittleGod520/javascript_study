<body>
    <script>
        // 函数的默认参数
        /*
         function 函数名(形参1, 形参2……) { //在声明函数的小括号里面是 形参
                   }
             函数名(实参1， 实参2……); // 在函数调用的小括号里面是 实参(实际的参数)
             */
        // 3、形参和实参的执行过程

        function cooke(aru) {
            console.log(aru);
        }
        cooke('酸辣土豆丝');
    </script>
