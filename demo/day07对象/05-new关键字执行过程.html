<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // new 关键字执行过程
        // 1、new 构造函数可以在内存中创建一个空的对象
        // 2、 this就会指向创建的空对象
        // 3、执行构造函数里面的代码 给空对象添加属性和方法 
        // 4、返回这个对象 new 可以让函数返回对象 所以不需要return

        function Fn(name, age) {
            this.name = name;
            this.age = age;
        }
        var result = new Fn('李神', 19); // 实例化对象
        console.log(result);
    </script>
</body>

</html>
