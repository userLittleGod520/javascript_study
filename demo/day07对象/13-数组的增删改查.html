<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 数组的添加和删除元素 方法
        // 1、push() 在我们数组的末尾 添加或者多个数组元素 push 推
        var arr = [1, 2, 3];
        arr.push(4, 'lishen');
        console.log(arr.push());
        console.log(arr);
        // (1) push 可以直接给数组追加元素
        // (2) push() 参数直接写 数组元素
        // (3) push完毕之后, 返回的结果是 新数组的长度
        // (4) 原数组会发生改变

        // 2、unshift 在我们数组的开头 添加或者多个元素
        arr.unshift('red', 'yellow');
        console.log(arr); // 4
        // (1) unshift 可以直接给数组追加元素
        // (2) unshift() 参数直接写 数组元素
        // (3) unshift完毕之后, 返回的结果是 新数组的长度
        // (4) 原数组会发生改变

        // 3、pop() 它可以删除数组的最后一个元素 只能删除一个
        arr.pop();
        console.log(arr);
        console.log(arr.pop()); // 返回删除的最后一个元素
        // (1)pop是可以删除数组的最后一个元素 记住一次只能删除一个元素
        // (2)pop() 没有参数
        // (3)pop完毕之后，返回的结果是 删除的那个元素
        // (4)原数组也会发生变化


        // 4、shift() 它可以删除数组的第一个元素
        console.log(arr.shift());
        console.log(arr);
        // (1) shift 是可以删除数组的第一个元素 一次只能删除一个元素
        // (2) shift() 没有参数
        // (3) shift完毕之后，返回的结果是 删除的那个元素
        // (4)原数组也会发生变化

        //
    </script>
</body>

</html>
