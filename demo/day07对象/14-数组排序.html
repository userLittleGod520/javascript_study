<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 数组排序
        // 1、翻转数组
        var arr = [1, 2, 3, 4, 5];
        arr.reverse();
        console.log(arr);

        // 2、冒泡排序
        var arr1 = [13, 14, 4, 7, 77];
        arr1.sort(function(a, b) {
            return a - b; // 升序的顺序排列
            return b - a // 降序顺序排列
        });
        console.log(arr1);
    </script>
</body>

</html>
