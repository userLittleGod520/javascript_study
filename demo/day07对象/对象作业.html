        // 冒泡排序
        function sort(index) {
            for (var i = 0; i < index.length - 1; i++) { // 外层循环
                for (var j = 0; j < index.length - i - 1; j++) { // 内存循环
                    if (index[j] > index[j + 1]) {
                        let temp = index[j + 1];
                        index[j + 1] = index[j];
                        index[j] = temp;
                    }
                }
            }
            return index;
