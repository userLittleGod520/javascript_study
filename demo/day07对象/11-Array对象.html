<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 数组对象的创建
        /*
           // 1、利用数组字面量 var arr = [];
           // 2、利用new Array(); 创建  
        */

        var arr = [0, 1, 2, 3];
        console.log(arr);

        var arr1 = new Array(); // 创建了一个空数组 数组里超过2个才会存储
        var arr2 = new Array(2); // 表示数组长度 为2  里面2个空的数组元素
        console.log(arr2);
        var arr3 = new Array(1, 2, 3); // 把1,2,3存储到数组里
        console.log(arr3);
    </script>
</body>

</html>
