        // 要求用户猜 1-50的随机整数   机会只有 10次
        function GetRandom(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        var num = GetRandom(1, 50); // 判断条件  不满足则继续 循环 满足 退出循环
        var result = prompt('请输入你的数字'); // 保存用户输入的值
        // 进行 循环
        for (var i = 1; i <= 10; i++) {
            if (result > num) {
                alert('数字大了，继续猜！');
            } else if (result < num) {
                alert('数字小了，继续猜！');
            } else {
                alert('您猜对了!');
                break; // 退出循环
            }
            if (result == 10) {
                alert('抱歉你的次数已经用完了!');
            }
        }
    </script>
