<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建对象</title>
</head>

<body>
    <script>
        // 1、什么是对象? 2、创建对象的三种方式 3、new关键字 4、遍历对象属性
        /*  方法
             // 1、什么是对象?
                答: 对象是一个具体的事物 如: 一个人，一辆车，一个数据库，一张网页，服务器连接也是
                在js中，对象是 一组无序的 属性或者是 方法的集合
                对象由 属性和方法构成
                  属性: 事物的特征，对象中用属性来表示(名词)
                  方法：事物的行为,对象中用方法来表示(动词)
                  对象可以表达结构更清晰、更强大
        */
        /* 2、创建对象的方法？
        答：1、创建对象字面量
             var obj = {
                   uname = 'lishen',
                   age=18,
                   sex = '男',
                   saHi:function{
                      console.log('hi');
                 } // 创建完直接调用 对象.属性名 obj.uname 和 对象['属性'] 和 对象.函数名()
           }

           创建对象2、new Object对象  // !!!切记 new 后面 接着 大写Object()
           var obj = new Object(); // 创建了一个空的对象
           obj.uname = '李神';
           obj.age = 18;
           obj.属性名 = '属性值';
           obj.sayHi = function(){
              console.log('Hello');
         }

          // 使用构造函数去创建对象
            // 因为前面两种创建对象的方式一次只能创建一次对象,里面的很多属性和方法都是相同的
            // 我们可以利用函数的方法 重复代码 把这个函数称为 ‘构造函数’
             // 这个函数不一样，里面封装的不是普通代码，而是对象
               // ！！ ‘ 构造函数 ’ 就是把对象里面相同的属性和方法抽象出来封装到函数里面

        */
        var obj = {
            uname: 'lishen',
            age: 18,
            sex: '男',
            saHi: function() {
                console.log('Hello');
            }
        };
        console.log(obj.uname);
        console.log(obj.age);
        console.log(obj.sex);
        obj.saHi(); // 函数后面接()

        // 练习
        var dog = {
            name: '可可',
            type: '阿拉斯加',
            age: 7,
            drak: function() {
                console.log('汪汪');
            }
        }


        var obj2 = new Object(); // 创建一个新的对象
        obj2.uname = '李神';
        obj2.age = 18;
        obj2.sex = '男';
        obj2.sayHi = function() {
                console.log('hello');
            } // 创建完后 调用
        console.log(obj2.uname);
        console.log(obj2['age']);
        obj2.sayHi();
        // 如果不使用 构造函数去 创建对象
        var ls = {
            uname: '李神',
            age: 18,
            play: function() {
                console.log('他会打游戏');
            }
        }
        var fxh = {
                uname: '冯晓虎',
                age: 19,
                play: function() {
                    console.log('他会打篮球');
                }
            }
            // 使用构造函数 去
    </script>
</body>

</html>
