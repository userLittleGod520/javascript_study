<body>
    <script>
        // 数组转换为字符串
        // 1、 toString 将数组转换字符串
        var arr = [1, 2, 3];
        console.log(arr.toString()); // 1,2,3
        // 2、join (分隔符)
        var arr2 = ['李神', '李云喜', '符要连', '李思淋', '李子龙'];
        console.log(arr2.join('-')); // 默认逗号 (符号) 符号可以添加
    </script>
</body>
