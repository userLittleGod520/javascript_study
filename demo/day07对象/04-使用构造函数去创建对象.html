<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 使用构造函数去创建对象
        // 一次创建一个对象 里面的很多属性和方法都是重复调用的
        // 可以使用构造函数 去 封装这些对象的 属性和方法

        var ldh = {
            name: '刘德华',
            age: 47,
            specialty: function() {
                console.log('冰雨');
            }
        }

        var ldh = {
            name: '刘德华',
            age: 47,
            specialty: function() {
                console.log('冰雨');
            }
        }

        // 这个函数不一样  里面封装的不是普通的代码 而是 对象
        // 构造函数 就是把 我们对象里面一些相同的属性和方法抽象出来 封装到函数里面去

        // 案例 永劫无间英雄的对象 ： 属性:姓名(name) 技能(specialty) 大招(unique kill) 相同的部分
        /*  function 构造函数名() {
             this.属性 = 值 //当前的属性 = 值;
             this.方法 = function() {} //当前对象的方法
        //  }   

           // 1、构造函数名 首字母大写
          //  2、调用使用 new 构造函数(形参);  
         // 使用的 时候用 new 构造函数名();   */


        function Hero(name, specialty, uniKill) {
            this.name = name;
            this.specialty = specialty;
            this.uniKill = uniKill;
            this.place = '聚窟洲';
        }
        var figure1 = new Hero('天海', '金钟罩', '变身大佛');
        var figure2 = new Hero('火男', '扔火球', '逃跑');
        var figure3 = new Hero('岳山', '加油', '铠甲变身');
        console.log(figure1);
        console.log(figure2);
        console.log(figure3);
        console.log(figure1.name);
        console.log(typeof(figure1)); // 对象

        //  只要调用了 构造函数 都会返回一个结果
        // 对象 特指是一个具体的事物 如：天海 == {name:'天海',…………} 而调用函数返回的是一个对象
        //我们利用构造函数创建对象的实例化的过程我们也称为对象的实例化。
        // 构造函数 相当于汽车制造图纸 而宝马车就是 一个实例
    </script>
</body>

</html>
