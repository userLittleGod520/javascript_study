<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        // 1、变量 2、函数 3、方法 4、 属性
        var num = 10; // 变量单独存在的
        var object = {
                // 对象也是单独存在的，而里面有方法和属性
                age: 18,
                fn: function() {
                    console.log('hello');
                }
            }
            // 对象使用方法和属性
        console.log(object.age);
        console.log(object.fn());

        function fn2() {
            // 这是函数 是封装功能的方法
            console.log('hello');
        }
        console.log(fn2());
        // 调用 函数
    </script>
</body>

</html>
