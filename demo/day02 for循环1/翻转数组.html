<!DOCTYPE html>

<body>
    <script>
        // 翻转数组元素
        var arr = ['李神', '廖振林', '冯晓虎', '贺基文'];
        var newArr = [];
        for (var i = arr.length - 1; i >= 0; i--) {
            newArr[newArr.length] = arr[i];
        }
        console.log(newArr);
    </script>
</body>
