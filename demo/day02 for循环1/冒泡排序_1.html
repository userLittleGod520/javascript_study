<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 冒泡排序 是一种算法，把一系列的数据按照一定的顺序进行排序(从小到大或从大到小)
        // 一次比较2个值,顺序错误 则把他们位置换过来
        // 把数组[5,4,3,2,1] 按照 12345 排序
        var arr = [5, 4, 3, 2, 1];
        var newArr = [];
        for (var i = arr.length - 1; i >= 0; i--) {
            newArr[newArr.length] = arr[i];
        }
        console.log(newArr);
        //
    </script>
</body>

</html>
