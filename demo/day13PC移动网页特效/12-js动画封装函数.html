<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        div {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: pink;
        }
        
        span {
            position: absolute;
            top: 100px;
            left: 0px;
            display: block;
            width: 100px;
            height: 100px;
            background-color: Red;
        }
    </style>
</head>

<body>
    <div>123</div>
    <span>hahah</span>
    <button>点击haha走</button>
    <script>
        // 动画函数封装
        // 动画原理:核心使用 定时器 setInterval() 不断移动盒子位置
        // 获取当前 盒子位置 移动距离  利用定时器重复操作
        // 结束定时器 条件 不断重复这个操作
        // 元素一定要加上定位



        // 封装动画 简单函数
        // 注意2个参数， obj动画对象 和 target 移动距离
        // 优化定时器 给不同的元素添加不同的 定时器
        var obj = {};
        obj.name = 'andy';
        var div = document.querySelector('div');
        var span = document.querySelector('span');
        var button = document.querySelector('button');
        // 给不同的 元素 指定不同的定时器
        function animate(obj, target) {
            // 解决方案 元素指定一个定时器
            clearInterval(obj.timeOut);
            obj.timeOut = setInterval(function() {
                if (obj.offsetLeft >= target) {
                    //   停止动画  清除定时器
                    clearInterval(obj.timeOut);
                }
                obj.style.left = obj.offsetLeft + 10 + 'px';
            }, 30);
        }
        animate(div, 300);
        button.addEventListener('click', function() {
            // 点击的次数越多 走的越快  因为开启了太多的 定时器
            // 解决方案 让元素  只有一个定时器执行 
            animate(span, 400);
        })
    </script>
</body>

</html>
