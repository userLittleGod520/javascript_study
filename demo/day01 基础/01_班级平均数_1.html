<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var sum = 0; // 求总分  
        var average = 0; // 求平均值的
        var num = prompt('请输入你的班级总人数');
        for (var i = 1; i <= num; i++) {
            var score = prompt('请你输入第' + i + '个学生');
            score = Number(score);
            sum += score;
        }
        alert('你的班级总分是' + sum);
        average = sum / num;
        alert('你的班级平均分是' + average);
    </script>
</body>

</html>
