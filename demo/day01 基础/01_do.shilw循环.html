<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // do{循环体 终止条件} while(条件判断) 循环
        /*
         do先执行一次循环体，然后在进行条件判断
        */
        var i = 1;
        do {
            console.log('先执行一次');
            i++;
        } while (i <= 100); // do while 最少执行一次循环体
    </script>
</body>

</html>
