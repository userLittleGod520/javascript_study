<body>
    <script>
        // while循环 
        /*
        while (条件表达式) {
            // 循环体
        }
        2、 当条件表达式结果为true 则执行循环体 否则退出循环体
        3、里面也有计数器 初始化变量
        4、里面也有操作表达式 完成计数器的更新 防止死循环 num++
        5、代码验证
       
        */
        var num = 1;
        while (num <= 100) {
            console.log('你好');
            num++;
        }
    </script>
</body>
