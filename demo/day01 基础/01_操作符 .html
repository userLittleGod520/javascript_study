        // 操作符: 用于操作数据值的操作符
        /*1、一元操作符: 只能操作一个值的操作符
       递增和递减{
           前置型:++a --a  先运算，后输出
           后置型:a++ a--  先输出 ，后运算
           案例
          var a = 1;
        // alert(++a) return 2 先运算，后输出 a=2
        // alert(a++) return 1 先输出，后运算 a=2
        console.log(a-- + --a + a++ + a + a--) // return -1
        console.log(a); // return -1
       }
  
       2、一元加和减操作符 主要用于基本的算术运算，也可以转换数据类型
            var num1 = '01';
        var num2 = '1.1';
        var num3 = 1.5;
        var num4 = true;
        var num5 = 'abc';
        var o = {
            valueOf: function() {
                return -1
            }
        };
        alert(-num1); // return 1     减号  -1
        alert(-num2); // return 1.1     减号  -1.1
        alert(-num3); // return 1.5   减号  -1.5
        alert(-num4); // return  1   减号  -1
        alert(-num5); // return NaN   减号  NaN
        alert(-o); // return  -1   减号  1 负负得正

        3、1:位操作符 内存中表示操作数值
        二进制
        位按非(NOT) ~   操作值的负值 -1
        var a = 20;
        var a2 = ~a;
        var num2 = 20;
        var num3 = -num2 - 1;
        alert(a2); //return -21; 在底层执行操作，速度更快
        alert(num3);

        3、2:按位与(AND) & 有2个操作符数 0和1  按位与操作就是将两个数值每一位对齐
        都是 1时，返回1，有一位是 0 时，返回0;
        var result = 25 & 3;
        alert(result); //return 1
        
        3、3:按位或(OR)
        按位或操作符由 一个 | 竖线符号表示

        4、表达式: 数字运算符变量组成 例1 + 1  要有结果 每个表达式都有一个返回值
          var sum = 1 + 1; //把右边表达式计算完返回结果到左边

        5、算术运算符
          处理一般的+ - * / 以外 还有取余% 例 20%4 余0   一般取余用的多
        var num1 = 1 + 1; // returm 2
        var num2 = 2 - 1; // return 1
        var num3 = 2 * 5; // return 10
        var num4 = 20 % 5;
        console.log(num1);
        console.log(num2);
        console.log(num3);
        console.log(num4);
        
        5、逻辑运算符
          5/1 
          逻辑与(and) && 用法:数值1的布尔值 && 属猪2的布尔值 
            若: 一方布尔值有假则返回false  要两方都为真，则返回true
        console.log(4 > 1 && 2>  9); // return false

           5/2 
           逻辑或(or) ||  用法:数值1 || 数值2 
            若:数值一方有真，返回true,要两方都为假，则返回假
        console.log(2 < 3 || 3 < 4) //return true

           5/3  
           逻辑非(NOT) !  用法: !(2>3) 里面2>3本身就是false，本身是假返回true
           若:外边判断假，里面结果也为假返回true，若为真，则false
        console.log(!(2 > 3)); //return true
        onsole.log(!(2 < 3)); // return false
        
          5/4 短路运算
          表达式出现错误，则直接停止输出，
            console.log(0 && 2 > 3 && 3 < 1); //return  0  /不执行下面的逻辑判断

              5/4/1 && 逻辑与短路运算 如果表达式1 为true 则返回表达式2
                                如果表达式2 为false 则返回表达式1
                  console.log(123 && 456); //return 456 表达式2 
                console.log(0 && 123 && 456); //return 0  表达式1

              5/4/2 || 逻辑或短路运算 如果表达式 为 true 则返回表达式1
                                      如果表达式 为 false 则返回表达式2
                   console.log(456 || 123); //return 456 为true返回表达式1
                    console.log(0 || 123); //return 123;  为false返回表达式2
              
            6  运算符优先级
            frist         ()           ( 小括号 )
            second       ++ -- !          (一元操作符)
            third      先/ * 后+ -           (算术运算符)
            fourth     > < >= <=               (比较运算符)
            fifth       == != === !==             (相等运算符)
            sixth       先 && 后 ||                 (逻辑运算符)
            seventh       = += -= /=                   (赋值运算符)
            eighth          ,                            (逗号运算符)
