<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人信息案例</title>
</head>

<body>
    <script>
        // 个人信息案例
        var name = prompt('请输入你的姓名');
        var age = prompt('请输入你的年龄');
        var gender = prompt('请输入你的性别');
        // 可以拿数组存贮
        var info = Array(
            name, age, gender
        );
        console.log(info);
        // 输出
        //  alert('你的名字是:' + name + '\n你的年龄是:' + age + '\n性别:' + gender);
        //  另一种输出
        document.write('名字:' + name + '\n年龄:' + age + '\n性别:' + gender);
    </script>
</body>

</html>
