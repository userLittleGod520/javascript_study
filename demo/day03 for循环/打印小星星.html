<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>打印小星星</title>
</head>
<body>
			 <script>
             // 根据用户输入的数量来决定星星数量
             var start =  prompt('请输入你的星星');
             var str ='';
             for(var i=1;i<=start;i++){
             	str+='★';
             }
             console.log(str);
			 </script>
</body>
</html>
