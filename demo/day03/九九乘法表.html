<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>九九乘法表</title>
</head>
<body>
	    <script>
	      // 双重for循环  
	      //  定义一个空字符串 准备拼接
	      var str='';
	       for(var i=1;i<=9;i++){
	       	for(var j=1;j<=i;j++){
	       	    str += j+'*'+i+'='+i*j+'   ';
	       	}
	       	str +='<br>';
	       }
	       document.write(str);
	    </script>
</body>
</html>
